<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solitaire Pro Web ğŸš€</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --board-bg: #121212;
            --peg-color: #FFD700;
            --hole-color: #333;
            --selected-color: #2962FF;
            --heat-good: #00C853;
            --heat-bad: #D50000;
            --text-color: #eee;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }
        .btn-undo { background: #555; color: white; }
        .btn-solve { background: var(--heat-good); color: white; }
        .btn-reset { background: #D50000; color: white; }
        button:hover { opacity: 0.8; }

        /* ×œ×•×— ×”××©×—×§ */
        .board-container {
            background: var(--board-bg);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(7, 50px);
            grid-template-rows: repeat(7, 50px);
            gap: 5px;
        }
        .cell {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .hole {
            width: 36px;
            height: 36px;
            background: var(--hole-color);
            border-radius: 50%;
            cursor: pointer;
            transition: 0.2s;
        }
        .peg {
            background: var(--peg-color);
            box-shadow: inset -2px -2px 5px rgba(0,0,0,0.5);
        }
        .peg.selected {
            background: var(--selected-color);
            border: 2px solid white;
            transform: scale(1.1);
        }

        /* ××™× ×“×™×§×˜×•×¨×™× ×©×œ Heatmap */
        .heat-indicator {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 10px;
            font-weight: bold;
            color: white;
            border: 1px solid white;
            pointer-events: none;
            z-index: 10;
        }
        .heat-good { background: var(--heat-good); }
        .heat-bad { background: var(--heat-bad); }

        /* ×œ×•×— ×¦×“ */
        .sidebar {
            width: 300px;
        }
        .status-box {
            background: #2c2c2c;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        .status-val { font-size: 24px; font-weight: bold; }
        .legend { font-size: 12px; color: #aaa; margin-top: 10px; display: flex; gap: 10px;}
        .dot { width: 10px; height: 10px; display: inline-block; margin-right: 5px; }
    </style>
</head>
<body>

    <h1>Solitaire Pro <span style="font-size:0.6em; color:#aaa;">Web Edition</span></h1>

    <div class="controls">
        <button class="btn-undo" onclick="undo()">Undo</button>
        <button class="btn-solve" onclick="autoSolve()">Auto Solve</button>
        <button class="btn-reset" onclick="resetGame()">Reset</button>
    </div>

    <div class="container">
        <div class="board-container">
            <div id="game-grid" class="grid"></div>
        </div>

        <div class="sidebar">
            <div class="status-box">
                <div>Winning Moves</div>
                <div id="moves-count" class="status-val">-</div>
                <div id="status-msg" style="margin-top:5px; font-size:14px;"></div>
            </div>

            <div style="background:#222; padding:10px; border-radius:10px;">
                <canvas id="funnelChart"></canvas>
            </div>

            <div class="legend">
                <div><span class="dot" style="background:var(--heat-good)"></span>Safe</div>
                <div><span class="dot" style="background:var(--heat-bad)"></span>Dead End</div>
            </div>
        </div>
    </div>

    <script>
        let gridData = [];
        let selectedCell = null;
        let chart;
        let historyData = []; // ×œ×’×¨×£

        // ××ª×—×•×œ ×”×’×¨×£
        function initChart() {
            const ctx = document.getElementById('funnelChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Survival Funnel',
                        data: [],
                        borderColor: '#00E676',
                        backgroundColor: 'rgba(0, 230, 118, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { beginAtZero: true, grid: { color: '#444' } },
                        x: { display: false }
                    },
                    plugins: { legend: { display: false } }
                }
            });
        }

        async function fetchState() {
            const res = await fetch('/api/state');
            const data = await res.json();
            gridData = data.grid;
            renderBoard();
            updateStatus(data);
        }

        function updateStatus(data) {
            const countElem = document.getElementById('moves-count');
            const msgElem = document.getElementById('status-msg');

            countElem.innerText = data.winning_moves;

            // ×¢×“×›×•×Ÿ ×”×’×¨×£
            historyData.push(data.winning_moves);
            chart.data.labels = historyData.map((_, i) => i);
            chart.data.datasets[0].data = historyData;

            // ×¦×‘×¢ ×”×§×• ×œ×¤×™ ××¦×‘
            if(data.winning_moves === 0) {
                chart.data.datasets[0].borderColor = '#D50000';
                msgElem.innerText = "DEAD END ğŸ’€";
                msgElem.style.color = "#D50000";
            } else {
                chart.data.datasets[0].borderColor = '#00E676';
                msgElem.innerText = "Safe Path âœ…";
                msgElem.style.color = "#00E676";
            }

            if(data.victory) {
                msgElem.innerText = "VICTORY! ğŸ†";
                msgElem.style.color = "gold";
            }

            chart.update();
        }

        function renderBoard() {
            const container = document.getElementById('game-grid');
            container.innerHTML = '';

            for(let r=0; r<7; r++) {
                for(let c=0; c<7; c++) {
                    const cellVal = gridData[r][c];
                    const div = document.createElement('div');
                    div.className = 'cell';

                    if (cellVal !== -1) {
                        const hole = document.createElement('div');
                        hole.className = 'hole ' + (cellVal === 1 ? 'peg' : '');
                        if (selectedCell && selectedCell.r === r && selectedCell.c === c) {
                            hole.classList.add('selected');
                        }
                        hole.onclick = () => onCellClick(r, c, cellVal);
                        div.appendChild(hole);

                        // ×‘×“×™×§×” ×× ×œ×”×•×¡×™×£ ××™× ×“×™×§×˜×•×¨ HEATMAP
                        if (selectedCell) {
                             // ×”××™× ×“×™×§×˜×•×¨×™× ××ª×•×•×¡×¤×™× ××¡×™× ×›×¨×•× ×™×ª ×‘×¤×•× ×§×¦×™×” × ×¤×¨×“×ª
                        }
                    }
                    div.id = `cell-${r}-${c}`;
                    container.appendChild(div);
                }
            }
            if(selectedCell) showHeatmap();
        }

        async function onCellClick(r, c, val) {
            if (selectedCell) {
                if (selectedCell.r === r && selectedCell.c === c) {
                    selectedCell = null; // ×‘×™×˜×•×œ ×‘×—×™×¨×”
                    renderBoard();
                } else if (val === 1) {
                    selectedCell = {r, c}; // ×”×—×œ×¤×ª ×‘×—×™×¨×”
                    renderBoard();
                } else if (val === 0) {
                    // × ×™×¡×™×•×Ÿ ×œ×–×•×–
                    await tryMove(selectedCell, {r, c});
                }
            } else if (val === 1) {
                selectedCell = {r, c};
                renderBoard();
            }
        }

        async function showHeatmap() {
            const res = await fetch('/api/heatmap', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(selectedCell)
            });
            const heats = await res.json();

            heats.forEach(h => {
                const cellDiv = document.getElementById(`cell-${h.r}-${h.c}`);
                if(cellDiv) {
                    const indicator = document.createElement('div');
                    indicator.className = `heat-indicator ${h.safe ? 'heat-good' : 'heat-bad'}`;
                    indicator.innerText = h.count;
                    cellDiv.appendChild(indicator);
                }
            });
        }

        async function tryMove(src, dst) {
            const res = await fetch('/api/move', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ src: [src.r, src.c], dst: [dst.r, dst.c] })
            });
            const result = await res.json();
            if (result.success) {
                selectedCell = null;
                await fetchState();
            } else {
                selectedCell = null; // ××”×œ×š ×œ× ×—×•×§×™
                renderBoard();
            }
        }

        async function undo() {
            const res = await fetch('/api/undo', { method: 'POST' });
            if ((await res.json()).success) {
                historyData.pop(); // ×”×¡×¨ × ×•×›×—×™
                historyData.pop(); // ×”×¡×¨ ×§×•×“× (×›×™ fetchState ×™×•×¡×™×£ ××•×ª×• ××—×“×©)
                await fetchState();
            }
        }

        async function resetGame() {
            await fetch('/api/reset', { method: 'POST' });
            historyData = [];
            selectedCell = null;
            await fetchState();
        }

        async function autoSolve() {
            const res = await fetch('/api/solve', { method: 'POST' });
            const data = await res.json();

            if (data.solved) {
                // ×× ×™××¦×™×” ×¤×©×•×˜×”
                for (let moveKey of data.path) {
                    await fetch('/api/move', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ move_key: moveKey })
                    });
                    await fetchState();
                    await new Promise(r => setTimeout(r, 200)); // ×”×©×”×™×” ×œ×× ×™××¦×™×”
                }
            } else {
                alert("Cannot solve from this position!");
            }
        }

        initChart();
        fetchState();
    </script>
</body>
</html>
